<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/3-header.css" >
        <link rel="stylesheet" href="styles/4-common.css" >
        <link rel="stylesheet" href="styles/3-footer.css" >
        <link rel="stylesheet" href="styles/6-filters.css" >
        <link rel="stylesheet" href="styles/7-places.css" >
        <link rel="tab icon" href="images/icon.png" type="image/png">
        <title>AirBnB clone</title>
    </head>

    <body>
        <header>
            <div class="logo"></div>
        </header>

        <div class="container">
            <section class="filters"> 
                <div class="locations">
                    <div>
                        <h3>States</h3>
                        <h4>California, Arizona..</h4>
                        <ul class="popover">
                            <li>
                                <h2>Arizona:</h2>
                                <p>Page</p>
                                <p>Page2</p>
                            </li>
                            <li>
                                <h2>California:</h2>
                                <P>San Francisco</P>
                                <P>los Altos</P>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
	            <h4>Internet, Laundry...</h4>
	            <ul class="popover">
	                <li><p>Laundry</p></li>
	                <li><p>Internet</p></li>
	                <li><p>Television</p></li>
	                <li><p>Pool</p></li>
	            </ul>                    
                </div>
                <button>Search</button>
                
            </section>
            <section class="places">
                <h1>Places</h1>               
                <article><h2>My home</h2></article>                                                  
                <article><h2>Tiny house</h2></article>
                <article><h2>A suite</h2></article>
            </section>
        </div>
    
        <footer>
            <p >Best School</p>
        </footer>
    </body>
</html>
